{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            {% block title %}
                Stackoverflow
            {% endblock %}
        </title>

        {% block head %} {% endblock %}

        <link rel="stylesheet" href="{% static 'style.css' %}">

    </head>
    <body>

        {% block header %} {% endblock %}

        <div class="container">

            {% block content %} {% endblock %}

            {% block form %} {% endblock %}
            
        </div>

        {% block footer %} {% endblock %}

    </body>
</html>
